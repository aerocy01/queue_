<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Implementation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #16EEBC;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .queue-display {
            margin: 20px 0;
        }
        button {
            background-color: #16EEBC;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Queue Implementation</h1>
        <div class="queue-display">
            <h3>Current Queue:</h3>
            <div id="queue"></div>
        </div>
        <input type="text" id="data" placeholder="Enter data">
        <button onclick="enqueue()">Enqueue</button>
        <button onclick="dequeue()">Dequeue</button>
    </div>
    <script>
        async function enqueue() {
            const data = document.getElementById('data').value;
            const response = await fetch('/enqueue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `data=${data}`
            });
            const result = await response.json();
            updateQueue(result.queue);
        }

        async function dequeue() {
            const response = await fetch('/dequeue', { method: 'POST' });
            const result = await response.json();
            updateQueue(result.queue);
            if (result.removed) alert(`Dequeued: ${result.removed}`);
        }

        function updateQueue(queue) {
            document.getElementById('queue').innerText = queue.join(' -> ') || 'Queue is empty';
        }
    </script>
</body>
</html>
